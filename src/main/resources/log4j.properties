# log4j.properties
# Criado em 01/02/2015
# Setup log4j

# Log no Console
log4j.appender.S=org.apache.log4j.ConsoleAppender
# Pattern para as mensagens logadas
log4j.appender.S.layout=org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern=%d %-5p %c - %m%n

#Frameworks log level
#log4j.rootLogger=ERROR, S
log4j.logger.org.hibernate=INFO, S
log4j.logger.org.springframework=DEBUG, S
log4j.logger.org.springframework.beans=ERROR, S
log4j.logger.org.springframework.transaction=DEBUG, S
log4j.logger.org.springframework.orm.hibernate4=ERROR, S
log4j.logger.org.hibernate.SQL=DEBUG,S
log4j.logger.org.jboss.logging=ERROR, S